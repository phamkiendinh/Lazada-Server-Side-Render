<body>
    <!-- Header -->

        <div class="container-fluid d-flex justify-content-between bg-dark fw-bold position-fixed top-0" id="header">
            <a class="navbar-brand ms-5" href="#" id="h_logo">

    <main>
        <div class="container-fluid d-flex justify-content-center mt-5">
            <hr>
            <h5 class="h5" style="color: gray;">
                Customer Registration
            </h5>
            <hr>
        </div>
        
        <div class="container-fluid d-flex justify-content-center mt-5">
            <hr>
            <h5 class="h5" style="color: gray;">
                Customer Registration
            </h5>
            <hr>
        </div>
        <div class="container-fluid d-flex justify-content-center fw-bold" id="vendor-form">  
            <form action="../php/customer.php" name="form" method="post" autocomplete="on" enctype="multipart/form-data" onsubmit="return verifyData();">
                <div class="mb-3 mt-5">
                    <label for="c-username" class="form-label">UserName</label>
                    <input type="text" class="form-control" id="c-username" name="c-username" pattern="[A-Z a-z 0-9]{8,15}" title="Min-length is 8! No Special Characters allowed!" required>
                  </div>
                <div class="mb-3">
                  <label for="c-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="c-password" name="c-password" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*]).{8,20}" title="Contains at least 1 special character, 1 upper case, and 1 digit!" required> 
                  <div class="container d-flex justify-content-center">
                    <button type="button" class="form-control btn btn-warning w-50 mt-3 fw-bold" onclick="showPassWord();" id="showPass">Show Password</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="c-profile" class="form-label">Profile Picture</label>
                    <input type="file" class="form-control" id="c-profile" name="c-profile">
                </div>

                <div class="mb-3">
                    <label for="c-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="c-name" name="c-name" required>
                </div>

                <div class="mb-3">
                    <label for="c-address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="c-address" name="c-address" required>
                </div>

                <div class="container-fluid d-flex justify-content-center mt-5" id="register">
                    <hr>
                    <button type="submit" class="btn btn-primary mb-5" id="submit" name="submit">Register</button>
                    <hr>
                </div>
              </form>
        </div>
        <div class="container-fluid d-flex justify-content-center mt-5">
            <hr>
            <h5 class="h5" style="color: gray;">
                Registered More Accounts?
            </h5>
            <hr>
        </div>
        <!-- Register Different Accounts  -->
        <div class="container-fluid d-flex flex-column w-25 gap-3 justify-content-center mb-3" id="category">
            <button type="button" class="btn btn-warning fw-bold" onclick="directToShipperPage();">Create New Shipper Account</button>
            <button type="button" class="btn btn-info fw-bold" onclick="directToVendorPage();">Create New Vendor Account</button>
        </div>
